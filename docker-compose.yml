version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: task_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: personal_task_db
      TZ: Asia/Bangkok
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - task_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: task_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      UPLOAD_LIMIT: 256M
    ports:
      - "8080:80"
    networks:
      - task_network

  backend:
    build: ./backend
    container_name: task_backend
    restart: unless-stopped
    environment:
      PORT: 5000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword123
      DB_NAME: personal_task_db
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - task_network

  frontend:
    build: ./frontend
    container_name: task_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - task_network

volumes:
  mysql_data:

networks:
  task_network:
    driver: bridge
