# docker-compose.yml
# Version 3.8 recommended for modern features
version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: task_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"                              # optional: expose on host
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: task_track_system-backend
    container_name: task_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # any other env vars your backend needs
    ports:
      - "5000:5000"
    networks:
      - task_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: task_track_system-frontend
    container_name: task_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    networks:
      - task_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: task_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql            # <--- must match the mysql service name
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword123
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8888:80"
    networks:
      - task_network

volumes:
  db_data:

networks:
  task_network:
    driver: bridge
